<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mutiplication Table</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>Multiplication Table</h1><!--Heading-->
    </div>
    <form id="form">
      <fieldset>Values for Multiplication Table</fieldset><!--title for form-->
        <label for="minCol">Minimum Column Value:</label><!--Label for minCol-->
        <input type="number" id="minCol" name="minCol" value = 0><br>
        <label for="maxCol">Maximum Column Value:</label><!--Label for maxCol-->
        <input type="number" id="maxCol" name="maxCol" value = 0><br>
        <label for="minRow">Minimum Row Value:</label><!--Label for minRow-->
        <input type="number" id="minRow" name="minRow" value = 0><br>
        <label for="maxRow">Maximum Row Value:</label><!--Label for maxRow-->
        <input type="number" id="maxRow" name="maxRow" value = 0><br>
        <button id="submit" type="submit">Submit</button><!--Submit Button-->
      </form>
      <div id="table"></div><!--Starting Div for the table-->
      </div>
      <script src="js/script.js"></script>
  </body>
